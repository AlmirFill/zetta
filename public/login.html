<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#001F3F">
    <meta name="description" content="Sistema de gest√£o de rebanho bovino e fazendas">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zetta Bovino">
    <title>Login - Zetta Automa√ß√£o Bovina</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-48x48.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="shortcut icon" href="/icons/icon-48x48.png">
    <script>
        // Define API_BASE_URL imediatamente (antes de qualquer outro script)
        window.API_BASE_URL = window.location.origin;
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a4d3c 0%, #1e4620 50%, #2d6a38 100%);
            overflow: hidden;
            position: relative;
        }

        /* Liquid/Fluid Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            filter: blur(40px);
            opacity: 0.7;
            animation: morph 8s ease-in-out infinite, float 12s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #66BB6A 0%, #A5D6A7 100%);
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FDD835 0%, #FFF176 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            25% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }
            75% {
                border-radius: 70% 30% 50% 50% / 30% 40% 60% 70%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* Glassmorphism Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #FFFFFF;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.95rem;
            margin: 0;
            font-weight: 400;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #FFFFFF;
            font-size: 0.95rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: #FFFFFF;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(253, 216, 53, 0.8);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 4px rgba(253, 216, 53, 0.2);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 107, 107, 0.3);
            backdrop-filter: blur(10px);
        }

        .error-message.visible {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #FDD835 0%, #FBC02D 100%);
            color: #1e4620;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(253, 216, 53, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(253, 216, 53, 0.5);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                bottom: -10px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        #install-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 14px 24px;
            background: linear-gradient(135deg, #28a745 0%, #34d058 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #install-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.5);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                max-width: 95%;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .blob-1, .blob-2, .blob-3 {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Liquid Background -->
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 75%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 5s;"></div>

    <div class="login-container">
        <div class="header">
            <h1>üêÑ Zetta Bovino</h1>
            <p>Gest√£o Inteligente de Rebanho</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="nome">Nome de Usu√°rio</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="error-message" id="errorMessage">Preencha todos os campos.</div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>

    <button id="install-btn">üì• Instalar App</button>

    <script src="/app.js"></script>

<script>
    // Registra o Service Worker para funcionalidade offline
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
                console.log('Erro ao registrar Service Worker:', error);
            });
    }

    // Listener para instala√ß√£o do app (Web App Install Banner)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
    });
</script>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const nome = document.getElementById('nome').value;
    const senha = document.getElementById('senha').value;
    const errorMessage = document.getElementById('errorMessage');

    if (!nome || !senha) {
        errorMessage.textContent = 'Preencha todos os campos.';
        errorMessage.classList.add('visible');
        return;
    }

    errorMessage.classList.remove('visible');

    fetch(`${API_BASE_URL}/login`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nome, senha }),
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(errorData => {
                throw new Error(errorData.message || 'Erro de rede ou servidor.');
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // Salvando dados no cookie (expira em 7 dias)
            console.log(data)
            document.cookie = `id_usuario=${data.usuario.id_usuario}; path=/; max-age=${7*24*60*60}`;
            
            if (data.token) {
                document.cookie = `token=${data.token}; path=/; max-age=${7*24*60*60}`;
            }

            // Redireciona para a p√°gina principal
            if(data.usuario.status_conta === 1){
                window.location.href = 'home.html';
            }else {
                alert("Conta bloqueada por falta de pagamento!!!")
            }
            
        } else {
            errorMessage.textContent = data.message || 'Erro desconhecido.';
            errorMessage.classList.add('visible');
        }
    })
    .catch(error => {
        console.error('Erro na requisi√ß√£o:', error);
        errorMessage.textContent = error.message || 'Erro ao conectar com o servidor. Tente novamente mais tarde.';
        errorMessage.classList.add('visible');
    });
});
</script>

</body>
</html>
