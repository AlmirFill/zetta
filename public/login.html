<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#001F3F">
    <meta name="description" content="Sistema de gest√£o de rebanho bovino e fazendas">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zetta Bovino">
    <title>Login - Zetta Automa√ß√£o Bovina</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-48x48.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="shortcut icon" href="/icons/icon-48x48.png">
    <script>
        // Define API_BASE_URL imediatamente (antes de qualquer outro script)
        window.API_BASE_URL = window.location.origin;
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #001F3F;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            color: #001F3F;
            font-size: 2em;
            font-weight: 700;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #CCCCCC;
            background-color: #F9F9F9;
            color: #000000;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .error-message {
            color: #FF0000;
            margin-top: 10px;
            font-size: 14px;
            visibility: hidden;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #001F3F;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #003366;
        }

        #install-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #install-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>üêÑ Zetta Automa√ß√£o Bovina</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="nome">nome:</label>
                <input type="nome" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <p class="error-message" id="errorMessage">Preencha todos os campos.</p>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>

    <button id="install-btn">üì• Instalar App</button>

    <script src="/app.js"></script>

<script>
    // Registra o Service Worker para funcionalidade offline
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
                console.log('Erro ao registrar Service Worker:', error);
            });
    }

    // Listener para instala√ß√£o do app (Web App Install Banner)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
    });
</script>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const nome = document.getElementById('nome').value;
    const senha = document.getElementById('senha').value;
    const errorMessage = document.getElementById('errorMessage');

    if (!nome || !senha) {
        errorMessage.textContent = 'Preencha todos os campos.';
        errorMessage.style.visibility = 'visible';
        return;
    }

    errorMessage.style.visibility = 'hidden';

    fetch(`${API_BASE_URL}/login`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nome, senha }),
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(errorData => {
                throw new Error(errorData.message || 'Erro de rede ou servidor.');
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // Salvando dados no cookie (expira em 7 dias)
            console.log(data)
            document.cookie = `id_usuario=${data.usuario.id_usuario}; path=/; max-age=${7*24*60*60}`;
            
            if (data.token) {
                document.cookie = `token=${data.token}; path=/; max-age=${7*24*60*60}`;
            }

            // Redireciona para a p√°gina principal
            if(data.usuario.status_conta === 1){
                window.location.href = 'home.html';
            }else {
                alert("Conta bloqueada por falta de pagamento!!!")
            }
            
        } else {
            errorMessage.textContent = data.message || 'Erro desconhecido.';
            errorMessage.style.visibility = 'visible';
        }
    })
    .catch(error => {
        console.error('Erro na requisi√ß√£o:', error);
        errorMessage.textContent = error.message || 'Erro ao conectar com o servidor. Tente novamente mais tarde.';
        errorMessage.style.visibility = 'visible';
    });
});
</script>

</body>
</html>
