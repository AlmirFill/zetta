<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="theme-color" content="#001F3F">
  <meta name="description" content="Sistema de gestão de rebanho bovino e fazendas">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zetta Bovino">
  <title>Cadastro - Fazenda</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-48x48.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
  <link rel="shortcut icon" href="/icons/icon-48x48.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://via.placeholder.com/1920x1080/8B4513/FFFFFF?text=Bovino');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 350px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 25px;
      color: #fff;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .input-group input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #ADD8E6;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #msg {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
  <script>
        // Define API_BASE_URL imediatamente (antes de qualquer outro script)
        window.API_BASE_URL = window.location.origin;
    </script>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="cadastro-form">
      <div class="input-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <button type="submit" class="submit-button">Cadastrar</button>
      <div id="msg"></div>
      <div class="login-link">
        <a href="login.html">Já tem conta? Faça login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      const res = await fetch(`${API_BASE_URL}/cadastro`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, senha })
      });

      const data = await res.json();
      const msg = document.getElementById('msg');
      msg.textContent = data.message || data.error;
      msg.style.color = res.ok && data.success ? 'lightgreen' : 'salmon';
    });

    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => console.log('Service Worker registrado:', registration))
            .catch(error => console.log('Erro ao registrar Service Worker:', error));
    }
  </script>
</body>
</html>
